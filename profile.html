<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Profile</title><link rel="stylesheet" href="style.css"/></head>
<body>
  <header class="topbar">
    <div class="brand"><a href="shop.html" style="display:flex;gap:10px;align-items:center;text-decoration:none;color:inherit"><div class="logo">MS</div><div class="site-brand">MyShop</div></a></div>
    <div class="nav-actions">
      <div class="lang-select"><select id="langProfile"></select></div>
      <a href="cart.html" class="btn ghost small">Cart</a>

      <button id="themeToggle" class="btn ghost small">Theme</button>

  <main class="container center">

      <p><strong id="profileName">—</strong></p>
      <p class="muted" id="profileEmail">—</p>
      <div style="margin-top:12px">

        <a href="wishlist.html" class="btn ghost">Wishlist</a>
        <button id="logoutBtnProfile" class="btn primary">Logout</button>
      </div>
    </div>
  </main>

  <footer class="footer">&copy; <span id="yearProfile"></span> MyShop</footer>

  <script src="languages.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('yearProfile').innerText = new Date().getFullYear();
    initLangSelector('langProfile');
    ensureLoggedInThen(()=>{ /* profile filled in script.js */ });
  </script>
</body>
</html>

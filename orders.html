<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Orders</title><link rel="stylesheet" href="style.css"/></head>
<body>
  <header class="topbar">
    <div class="brand"><a href="shop.html" style="display:flex;gap:10px;align-items:center;text-decoration:none;color:inherit"><div class="logo">MS</div><div class="site-brand">MyShop</div></a></div>
    <div class="nav-actions">
      <div class="lang-select"><select id="langOrders"></select></div>
      <a href="cart.html" class="btn ghost small">Cart</a>
      <button id="logoutBtnOrders" class="btn ghost small">Logout</button>
      <button id="themeToggle" class="btn ghost small">Theme</button>
    </div>
  </header>

  <main class="container">
    <h1>Your Orders</h1>
    <div id="ordersContainer"></div>
  </main>

  <footer class="footer">&copy; <span id="yearOrders"></span> MyShop</footer>

  <script src="languages.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('yearOrders').innerText = new Date().getFullYear();
    initLangSelector('langOrders');
    ensureLoggedInThen(()=>{ renderOrdersPage(); });
  </script>

</html>
